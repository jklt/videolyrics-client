
<div class="artist grid-content">
	<div class="grid-container">
		<h1><img src="{{ctrl.artist.thumbnail}}"> {{ctrl.artist.name}}</h1>

		<h2>Albums</h2>
		<ul class="grid-block medium-up-3 small-up-1">
			<li ng-repeat="album in ctrl.albums" class="grid-content">
				<a href="#albums/{{ album.id }}" class="clearfix">
					<div class="thumbnail" ng-style="{ 'background-image': 'url(' + album.thumbnail + ')' }"></div>
					{{ album.name }}<br>
					<span class="detail">{{album.album_type}}</span>
				</a>
			</li>
		</ul>
	</div>
</div>
