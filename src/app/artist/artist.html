
<style>
	.element{
		color:rgb(100,100,100);
		 border-bottom-style: solid;
    	border-bottom-width: 2px;
    	border-color:rgb(200,200,200);;
	}
	.element:hover { 
	    background-color: rgb(200,200,200);
	    color: rgb(25,25,25);
	}
	.track{
	    color: rgb(100,100,100);
	}
	.track:hover{
	    color: rgb(0,0,0);
	}
	.cparent{
		color: rgb(100,100,100);
		background-color:rgb(255,255,255); 
	}
	.cparent:hover{
		color: rgb(25,25,25);
		background-color:rgb(220,220,220); 
	}
</style>

<div>

<img align="left" style=" margin-right:10px;border-radius: 32px;display:inline;width:64px; height:64px;" src = "{{ ctrl.artist.thumbnail }}">
	<h1>{{ ctrl.artist.name }}</h1>
	<div class="cparent" style="border-radius:32px; list-style-type: none; width:900px; height:600px; overflow:hidden" >
		<h1 style="color:inherit; margin-left:20px;">ALBUMS</h1>
		<li ng-repeat="album in ctrl.albums" style="display: inline;">
			<a href="#/album/{{ album.id }}">
			<div class = "element" style=" overflow:hidden; border-radius: 32px;line-height: 10%;float:left;height:64px; width:300px; display: inline;">
				<img align="left" style=" margin-right:10px;border-radius: 32px;display:inline;width:64px; height:64px;" src = "{{ album.thumbnail }}">
				<p style="float:left; width:200px;display:inline;text-overflow:ellipsis; text-wrap:none; ">
				{{ album.name }}<br>
				<span style = "color:rgb(150,150,150)">
				{{ ctrl.artist.name}}
				</span>
				</p>
			</div>
			</a>
		</li>
	</div>
</div>
