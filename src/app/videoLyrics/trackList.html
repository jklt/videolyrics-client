<div class="grid-content trackList show-for-medium">
    <p>Album: <strong>{{ctrl.getAlbum().name}}</strong></p>

    <ol>
        <li ng-repeat="track in ctrl.getAlbum().tracks.items"
            ng-class="{selected: ctrl.getTrack().id === track.id}">
            <a href="#/albums/{{ctrl.getAlbum().id}}/tracks/{{track.id}}">{{track.name}}</a>
        </li>
    </ol>
</div>
